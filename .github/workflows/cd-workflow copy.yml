name: AI local model CD Pipeline

on:
  workflow_dispatch:

jobs:
  Deploy:
    name: Deploy to Azure VM
    runs-on: ubuntu-latest
    env:
      TF_WORKING_DIR: cloud/terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Login to Azure using Service Principal
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Initialize Terraform
        run: terraform -chdir=${{ env.TF_WORKING_DIR }} init

      - name: Apply Terraform configuration
        run: |
          terraform -chdir=${{ env.TF_WORKING_DIR }} apply \
            -var="openai_key=${{ secrets.OPENAI_KEY }}" \
            -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}" \
            -auto-approve

      - name: Show Terraform outputs
        run: terraform -chdir=${{ env.TF_WORKING_DIR }} output
