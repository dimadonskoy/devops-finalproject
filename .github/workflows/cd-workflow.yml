name: AI local model CD Pipeline

on:
  workflow_dispatch:

jobs:
  Deploy:
    name: Deploy to Azure VM
    runs-on: ubuntu-latest
    env:
      # Set the working directory for all Terraform commands
      TF_WORKING_DIR: cloud/terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Login to Azure
        uses: azure/login@v1
        with:
          # Use the individual service principal credentials stored as secrets
          client-id: ${{ secrets.TF_VAR_CLIENT_ID }}
          tenant-id: ${{ secrets.TF_VAR_TENANT_ID }}
          subscription-id: ${{ secrets.TF_VAR_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.TF_VAR_CLIENT_SECRET }}

      - name: Initialize Terraform
        run: terraform -chdir=${{ env.TF_WORKING_DIR }} init

      - name: Apply Terraform configuration
        id: terraform_apply
        run: |
          terraform -chdir=${{ env.TF_WORKING_DIR }} apply \
            -var="openai_key=${{ secrets.OPENAI_KEY }}" \
            -auto-approve
